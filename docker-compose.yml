version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: medweg-postgres
    environment:
      POSTGRES_DB: MEDWEG
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medweg-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medweg-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      API_VERSION: v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: MEDWEG
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL: ${DB_SSL:-false}
      DB_ENCRYPTION_KEY: ${DB_ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      AWS_REGION: ${AWS_REGION:-eu-central-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-medweg-invoices}
      SES_SENDER_EMAIL: ${SES_SENDER_EMAIL:-noreply@medweg.de}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@medweg.de}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:5000}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-MEDWEG Bavaria}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS}
      EMAIL_VERIFICATION_CODE_EXPIRY_MINUTES: 10
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      RATE_LIMIT_LOGIN_MAX: 5
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE_PATH: ./logs
      CRON_ENABLED: ${CRON_ENABLED:-true}
      CRON_TIMEZONE: Europe/Berlin
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medweg-network
    restart: unless-stopped

  # Frontend (React PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api/v1}
        VITE_API_TIMEOUT: 10000
        VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
        VITE_APP_NAME: MEDWEG
        VITE_APP_VERSION: 0.1.0
        VITE_NODE_ENV: production
    container_name: medweg-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - medweg-network
    restart: unless-stopped

networks:
  medweg-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

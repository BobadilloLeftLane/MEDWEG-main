version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        - echo "VITE_API_URL=$VITE_API_URL" >> .env
        - echo "VITE_VAPID_PUBLIC_KEY=$VITE_VAPID_PUBLIC_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
